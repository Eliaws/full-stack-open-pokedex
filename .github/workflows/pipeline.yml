name: CI CD - Pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Launch Eslint
        run: npx eslint ./src/

      - name: Build project
        run: npm run build

      - name: Display Hello World
        run: echo "Job done! Hello World!"
